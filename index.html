<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ryan - Home</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-theme="dark">
  <nav class="top-nav">
    <a href="index.html" class="active">Home</a>
    <a href="programs.html">Programs</a>
  </nav>
  <div class="theme-switcher">
    <button type="button" class="theme-btn" id="theme-btn" aria-label="Change theme" aria-expanded="false" aria-haspopup="true">
      <span class="theme-btn-icon" aria-hidden="true">◐</span>
      <span class="theme-btn-label" id="theme-label">Dark</span>
      <span class="theme-btn-arrow">▼</span>
    </button>
    <div class="theme-dropdown" id="theme-dropdown" role="menu" hidden>
      <button type="button" role="menuitem" data-theme="dark">Dark</button>
      <button type="button" role="menuitem" data-theme="light">Light</button>
      <button type="button" role="menuitem" data-theme="google">Google</button>
      <button type="button" role="menuitem" data-theme="openai">OpenAI</button>
      <button type="button" role="menuitem" data-theme="anthropic">Anthropic</button>
      <button type="button" role="menuitem" data-theme="lorenz">Otterdays</button>
    </div>
  </div>
  <main class="home">
    <div class="home-image">
      <img src="assets/placeholder.svg" alt="" width="320" height="240">
    </div>
    <h1 class="home-title">Ryan</h1>
    <p class="home-handle">Otterdays &middot; Developer</p>
    <p class="home-info">Short dev profile. 1+ year AI coding &amp; engineering.</p>
    <nav class="home-links">
      <a href="#" class="home-link disabled" aria-disabled="true" title="Coming soon">X</a>
      <a href="#" class="home-link disabled" aria-disabled="true" title="Coming soon">Bluesky</a>
      <a href="https://github.com/Otterdays" rel="noopener noreferrer" target="_blank" class="home-link">GitHub</a>
    </nav>
  </main>
  <script>
    (function () {
      var KEY = 'dev-profile-theme';
      var body = document.body;
      var btn = document.getElementById('theme-btn');
      var dropdown = document.getElementById('theme-dropdown');
      var label = document.getElementById('theme-label');
      var labels = { dark: 'Dark', light: 'Light', google: 'Google', openai: 'OpenAI', anthropic: 'Anthropic', lorenz: 'Otterdays' };
      function apply(name) {
        body.setAttribute('data-theme', name || 'dark');
        if (label) label.textContent = labels[name] || 'Dark';
        try { localStorage.setItem(KEY, name || 'dark'); } catch (e) {}
      }
      if (btn) btn.addEventListener('click', function () {
        var open = dropdown.getAttribute('hidden') == null;
        dropdown.toggleAttribute('hidden', open);
        btn.setAttribute('aria-expanded', !open);
      });
      if (dropdown) dropdown.querySelectorAll('[data-theme]').forEach(function (opt) {
        opt.addEventListener('click', function () {
          apply(opt.getAttribute('data-theme'));
          dropdown.setAttribute('hidden', '');
          btn.setAttribute('aria-expanded', 'false');
        });
      });
      document.addEventListener('click', function (e) {
        if (btn && dropdown && !btn.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.setAttribute('hidden', '');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
      apply(localStorage.getItem(KEY));
    })();
  </script>
</body>
</html>
